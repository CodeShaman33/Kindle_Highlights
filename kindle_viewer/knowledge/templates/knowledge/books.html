{% extends "knowledge/base.html" %}


<!doctype html>

<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
{% block content %}
<div id="container">
        {% for book in books %}
    <div id="book">
        <p>
            <a href="{% url 'knowledge:book' book.id %}">{{ book }}</a>
        </p>
    </div>
    {% empty %}
    <li>
        <h3>
            Nie został jeszcze dodany żaden temat
        </h3>
    </li>
    {% endfor %}
</div>



{% endblock content %}
</body>
</html>
