{% extends "knowledge/base.html" %}



{% block content %}
<div>
        {% for book in books %}

    <div class="book-link"
        style="font-size:30px;
                text-align:center;
                background-color:lightgrey;
                margin-left:40px;
                margin-right:40px;
                border-radius: 20px;">
        <p >
            <a href="{% url 'knowledge:book' book.id %}">{{ book }}</a>
        </p>
    </div>
    {% empty %}
        <h3>
            No books have been added !
        </h3>
    {% endfor %}
</div>



{% endblock content %}
