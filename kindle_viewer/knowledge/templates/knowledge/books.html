{% extends "knowledge/base.html" %}



{% block content %}
<div>
    {% for book in books %}

    <div class="book-link">
        <p >
            <a href="{% url 'knowledge:book' book.id %}">{{ book }}</a>
        </p>

    </div>
    <a href="{% url 'knowledge:book_delete' book.id %}">
       <div class="book-delete">
        delete book
    </div>
    </a>

    <hr style=" width: auto; height: 3px;">
    {% empty %}
        <h3>
            No books have been added !
        </h3>
    {% endfor %}
</div>



{% endblock content %}
