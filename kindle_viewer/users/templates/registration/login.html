{% extends "knowledge/base.html" %}
{% load bootstrap4 %}

{% block content %}

<div id="login-temp">
    <form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Login</button>
    {% endbuttons %}
    <input type="hidden" name="next"
           value="{% url 'knowledge:index' %}">
</form>
</div>




{% endblock content %}
